<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam Johnson</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'HELVETICASCHOOL';
      src: url('assets/fonts/HELVETICASCHOOL.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'HELVETICASCHOOL', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    header {
      padding: 2rem;
    }

    header > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-name h1 {
      margin: 0;
    }

    .custom-icons {
      display: flex;
      gap: 1rem;
    }

    .icon-img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 2rem;
    }

    .left-column {
      width: 50%;
      padding-right: 2rem;
    }

    .right-column {
      width: 50%;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      font-weight: bold;
      color: #111;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .project-link {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      display: block;
    }

    .project-link:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="site-name">
        <h1>Sam Johnson</h1>
      </div>
      <div class="custom-icons">
        <a href="https://instagram.com/lesliedoesmusic" target="_blank">
          <img src="assets/pictures/instagram.png" alt="Instagram" class="icon-img">
        </a>
        <a href="mailto:sjcgpj@gmail.com" onclick="copyEmail(event)">
    <img src="assets/pictures/email.png" alt="Email" class="icon-img">
  </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Left column for project links -->
    <div class="left-column">
      <div class="section">
        <h2>Sound and Dialogue Editing</h2>
        <a class="project-link" onclick="loadVideo('https://www.youtube.com/embed/VIDEO_ID_1?si=abc')">
          <h3>Being Able to be Somewhere that Doesn't Exist</h3>
        </a>
        <a class="project-link" onclick="loadVideo('https://www.youtube.com/embed/rEuRrt3yZrY?si=cWaNu8dgIK4ErUDq')">
          <h3>Mott Street</h3>
        </a>
      </div>

      <div class="section">
        <h2>Mixing and Mastering</h2>
        <a class="project-link" onclick="loadVideo('https://www.youtube.com/embed/videoseries?si=OoRSJIzuS57UuxE9&amp;list=PL0SptJpV3518d_Khi-ZdGxnUl1Lnk467Y')">
          <h3>Dolphin</h3>
        </a>
        <a class="project-link" onclick="loadVideo('https://www.youtube.com/embed/videoseries?si=1wnayEWKYT4YReKD&amp;list=PL0SptJpV3519MURvWJ4MWeY2O6X7opHGZ')">
          <h3>Look Through Me</h3>
        </a>
      </div>
    </div>

    <!-- Right column for loaded content -->
    <div class="right-column">
      <div id="video-container"></div>
    </div>
  </main>

  <script>
    function loadVideo(url) {
  const videoContainer = document.getElementById('video-container');
  videoContainer.innerHTML = `
    <iframe src="${url}" 
            allowfullscreen 
            sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" 
            style="width:100%; height:700px; border:none;">
    </iframe>
  `;
}

  <script>
  function copyEmail(event) {
    event.preventDefault(); // Prevent default mailto behavior for a moment
    const email = "sjcgpj@gmail.com";
    navigator.clipboard.writeText(email).then(() => {
      // After copying, open the mail client
      window.location.href = "mailto:" + email;
    }).catch(err => {
      console.error("Failed to copy email: ", err);
    });
  }
</script>
  </script>

</body>
</html>

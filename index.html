<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sam Johnson</title>

  <style>
    @font-face {
      font-family: 'HELVETICASCHOOL';
      src: url('assets/fonts/HELVETICASCHOOL.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'HELVETICASCHOOL', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    header {
      padding: 2rem;
      text-align: left;
    }

    .site-name h1 {
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem; /* Reduced space between sections */
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .project {
      margin-bottom: 2rem; /* Default space between projects */
    }

    /* Reduce space specifically between projects in Sound and Dialogue Editing */
    #sound-dialogue-section .project {
      margin-bottom: 1rem;
    }

    /* Two-column layout for Sound and Dialogue Editing */
    #sound-dialogue-section {
      display: flex;
      gap: 2rem;
      height: 500px;
      align-items: flex-start;
    }

    #sound-dialogue-section > div:first-child {
      flex: 1;
      overflow-y: auto;
    }

    #sound-dialogue-section > div:last-child {
      flex: 1.5;
      overflow-y: auto;
    }

    /* Style clickable project title */
    .clickable-project {
      cursor: pointer;
      color: inherit;
      text-decoration: none;
    }

    /* Styling for h3 */
    h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-name">
      <h1>Sam Johnson</h1>
    </div>
  </header>

  <main>
    <!-- Sound and Dialogue Editing Section -->
    <section id="sound-dialogue-section">
      <!-- Left column: clickable projects -->
      <div>
        <h2>Sound and Dialogue Editing</h2>

        <div class="project">
          <h3 class="clickable-project" onclick="showVideo('https://www.youtube.com/embed/bQeI4CqXQiQ')">
            Being Able to be Somewhere that Doesn't Exist
          </h3>
        </div>

        <div class="project">
          <h3 class="clickable-project" onclick="showVideo('https://www.youtube.com/embed/rEuRrt3yZrY?si=cWaNu8dgIK4ErUDq')">
            Mott Street
          </h3>
        </div>
      </div>

      <!-- Right column: video player -->
      <div id="videoContainer">
        <!-- Video will load here on click -->
      </div>
    </section>

    <!-- Mixing and Mastering Section -->
    <section>
      <h2>Mixing and Mastering</h2>

      <div class="project">
        <h3>Project Title 1</h3>
      </div>

      <div class="project">
        <h3>Project Title 2</h3>
      </div>
    </section>
  </main>

  <script>
    function showVideo(url) {
      const container = document.getElementById('videoContainer');
      container.innerHTML = `
        <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
          <iframe src="${url}" frameborder="0" allowfullscreen
            style="position:absolute; top:0; left:0; width:100%; height:100%;">
          </iframe>
        </div>
      `;
    }
  </script>
</body>
</html>
